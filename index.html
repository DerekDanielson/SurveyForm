<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">  
    <title>Survey Form</title>
  </head>


<body>
    
<!--Container div-->
    <div id=container>
        <h1 id="title">Survey Form</h1>
        <p>----Please fill out form below----</p>
    
    <hr>

<!--Name field-->
    <div id="borders"> 
        <form id="survey-form">
        <h2>Full Name</h2>
        <input id="name-label" type="text" placeholder=" First Last" required>
    </div>
    
<!--Age field-->    
    <div id="borders"> 
        <h2>Age</h2>
        <input id="number-label" type="number" min="10" max="40" placeholder=" 23" required;>
    </div>
    
<!--Gender field-->
    <div id="borders"> 
        <h2>Gender</h2>
        <label for="male">
            <input id="male" type="radio" name="gender" value="male"> <span>Male</span>
        </label>
    
        <label for="female">
            <input id="female" type="radio" name="gender" value="female"> <span>Female</span>
        </label>  
    
        <label for="other">
            <input id="other" type="radio" name="gender" value="other"> <span>Other</span>
        </label>
    </div>  
    
<!--Hear about field-->    
    <div id="borders">   
        <h2>How did you hear about us:</h2>
        <label class="hear" for="hear"></label>
        <select id="dropdown" name="hear">
            <option value="freecodecamp">Freecodecamp</option>
            <option value="friend">Friend</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
        </select>
    </div>
    
<!--Comment field-->    
    <div id="borders"> 
        <h2>Comments on how we may improve</h2>
        <input type="text"  class="resizedtextbox">
    </div>  
    
<!--Email field-->    
    <div id="borders">
        <h2>Email</h2>
        <input id="email-label" type="text" placeholder=" Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required;>  
    </div>
    
<!--Submit-->    
    <input type="submit">
    </form>
    </div>
</body>  
</html>
